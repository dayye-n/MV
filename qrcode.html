<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You üíï</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Comic+Neue:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff9ec7 0%, #ffb3d9 50%, #ffcce6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Neue', cursive;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 2.5rem;
            color: #ff1493;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(255, 20, 147, 0.3);
        }

        .song-title {
            font-size: 1.5rem;
            color: #ff1493;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .qr-container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .qr-code {
            width: 300px;
            height: 300px;
            border-radius: 10px;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-family: 'Comic Neue', cursive;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-restart {
            background: linear-gradient(135deg, #ff6b9d, #ff1493);
            color: white;
        }

        .btn-restart:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(255, 20, 147, 0.4);
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            top: 0;
            left: 0;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            color: #ff1493;
            animation: float 3s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
                opacity: 1;
            }
        }

        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 30%; animation-delay: 0.5s; }
        .heart:nth-child(3) { left: 50%; animation-delay: 1s; }
        .heart:nth-child(4) { left: 70%; animation-delay: 1.5s; }
        .heart:nth-child(5) { left: 90%; animation-delay: 2s; }
    </style>
</head>
<body>
    <div class="hearts">
        <div class="heart">üíï</div>
        <div class="heart">üíñ</div>
        <div class="heart">üíó</div>
        <div class="heart">üíù</div>
        <div class="heart">üíò</div>
    </div>

    <div class="container">
        <h1>Our song üíï</h1>
        <div class="song-title">iii. urn by Childish Gambino</div>
        <div class="qr-container">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://open.spotify.com/track/5jvxKlXl7V7XqJ7v7v7v7v" alt="QR Code" class="qr-code" id="qrCode">
        </div>
        <div class="buttons-container">
            <button class="btn btn-restart" onclick="restart()">Start Over üíñ</button>
        </div>
    </div>

    <script>
        // Generate QR code for "iii. urn" by Childish Gambino
        // Using YouTube search URL for the song
        const songUrl = 'https://www.youtube.com/results?search_query=iii.+urn+childish+gambino';
        
        // Generate QR code
        const qrCodeUrl = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(songUrl)}`;
        document.getElementById('qrCode').src = qrCodeUrl;

        function restart() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
