<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a Gift üíù</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Comic+Neue:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff9ec7 0%, #ffb3d9 50%, #ffcce6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Neue', cursive;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            backdrop-filter: blur(10px);
            max-width: 900px;
            width: 90%;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 3rem;
            color: #ff1493;
            margin-bottom: 50px;
            text-shadow: 3px 3px 6px rgba(255, 20, 147, 0.3);
        }

        .gifts-container {
            display: flex;
            gap: 40px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .gift {
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            padding: 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        .gift:hover {
            transform: translateY(-15px) scale(1.1);
            background: rgba(255, 255, 255, 0.4);
        }

        .gift-icon {
            font-size: 6rem;
            margin-bottom: 15px;
            display: block;
            animation: bounce 2s ease-in-out infinite;
        }

        .gift:nth-child(1) .gift-icon {
            animation-delay: 0s;
        }

        .gift:nth-child(2) .gift-icon {
            animation-delay: 0.3s;
        }

        .gift:nth-child(3) .gift-icon {
            animation-delay: 0.6s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .gift-label {
            font-size: 1.3rem;
            color: #ff1493;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(255, 20, 147, 0.3);
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            color: #ff1493;
            animation: float 3s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
                opacity: 1;
            }
        }

        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 30%; animation-delay: 0.5s; }
        .heart:nth-child(3) { left: 50%; animation-delay: 1s; }
        .heart:nth-child(4) { left: 70%; animation-delay: 1.5s; }
        .heart:nth-child(5) { left: 90%; animation-delay: 2s; }
    </style>
</head>
<body>
    <div class="hearts">
        <div class="heart">üíï</div>
        <div class="heart">üíñ</div>
        <div class="heart">üíó</div>
        <div class="heart">üíù</div>
        <div class="heart">üíò</div>
    </div>

    <div class="container">
        <h1>Choose a Gift! üíù</h1>
        <div class="gifts-container">
            <div class="gift" onclick="goToRoses()">
                <span class="gift-icon">üéÅ</span>
                <div class="gift-label">Gift 1</div>
            </div>
            <div class="gift" onclick="goToRoses()">
                <span class="gift-icon">üéÅ</span>
                <div class="gift-label">Gift 2</div>
            </div>
            <div class="gift" onclick="goToRoses()">
                <span class="gift-icon">üéÅ</span>
                <div class="gift-label">Gift 3</div>
            </div>
        </div>
    </div>

    <script>
        function goToRoses() {
            window.location.href = 'roses.html';
        }
    </script>
</body>
</html>
