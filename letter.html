<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Letter For You üíå</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Comic+Neue:wght@700&family=Dancing+Script:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff9ec7 0%, #ffb3d9 50%, #ffcce6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Neue', cursive;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 40px;
            position: relative;
            max-width: 800px;
            width: 90%;
        }

        .letter {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.4);
            position: relative;
            transform: rotate(-1deg);
            animation: fadeInLetter 1s ease-in;
            border: 3px solid #ffb3d9;
        }

        @keyframes fadeInLetter {
            from {
                opacity: 0;
                transform: translateY(30px) rotate(-1deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotate(-1deg);
            }
        }

        .letter::before {
            content: 'üíå';
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 3rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-10px) rotate(10deg);
            }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #ff1493;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(255, 20, 147, 0.2);
        }

        .letter-content {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: #333;
            line-height: 1.8;
            min-height: 300px;
            text-align: left;
            padding: 20px;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            top: 0;
            left: 0;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            color: #ff1493;
            animation: floatHeart 3s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes floatHeart {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
                opacity: 1;
            }
        }

        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 30%; animation-delay: 0.5s; }
        .heart:nth-child(3) { left: 50%; animation-delay: 1s; }
        .heart:nth-child(4) { left: 70%; animation-delay: 1.5s; }
        .heart:nth-child(5) { left: 90%; animation-delay: 2s; }

        .btn-next {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.3rem;
            font-family: 'Comic Neue', cursive;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b9d, #ff1493);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-next:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(255, 20, 147, 0.4);
        }
    </style>
</head>
<body>
    <div class="hearts">
        <div class="heart">üíï</div>
        <div class="heart">üíñ</div>
        <div class="heart">üíó</div>
        <div class="heart">üíù</div>
        <div class="heart">üíò</div>
    </div>

    <div class="container">
        <div class="letter">
            <h1>My Dearest üíï</h1>
            <div class="letter-content">
                <!-- Blank text for now -->
            </div>
        </div>
        <button class="btn-next" onclick="restart()">Start Over üíñ</button>
    </div>

    <script>
        function restart() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
