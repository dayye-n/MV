<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Comic+Neue:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff9ec7 0%, #ffb3d9 50%, #ffcce6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Neue', cursive;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 3.5rem;
            color: #ff1493;
            margin-bottom: 50px;
            text-shadow: 3px 3px 6px rgba(255, 20, 147, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .buttons-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .btn {
            padding: 20px 50px;
            font-size: 1.5rem;
            font-family: 'Comic Neue', cursive;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff6b9d, #ff1493);
            color: white;
            z-index: 10;
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(255, 20, 147, 0.4);
        }

        .btn-yes:active {
            transform: scale(0.95);
        }

        .btn-no {
            background: linear-gradient(135deg, #ffcccc, #ff9999);
            color: #ff1493;
            position: relative;
            transition: transform 0.1s ease;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            color: #ff1493;
            animation: float 3s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
                opacity: 1;
            }
        }

        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 30%; animation-delay: 0.5s; }
        .heart:nth-child(3) { left: 50%; animation-delay: 1s; }
        .heart:nth-child(4) { left: 70%; animation-delay: 1.5s; }
        .heart:nth-child(5) { left: 90%; animation-delay: 2s; }
    </style>
</head>
<body>
    <div class="hearts">
        <div class="heart">üíï</div>
        <div class="heart">üíñ</div>
        <div class="heart">üíó</div>
        <div class="heart">üíù</div>
        <div class="heart">üíò</div>
    </div>

    <div class="container">
        <h1>Will You Be My Valentine? üíï</h1>
        <div class="buttons-container">
            <button class="btn btn-yes" onclick="handleYes()">Yes! üíñ</button>
            <button class="btn btn-no" id="noBtn" onmouseover="dodgeButton(event)">No thank you</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');

        function dodgeButton(event) {
            const btn = event.target;
            const container = btn.closest('.container');
            const containerRect = container.getBoundingClientRect();
            const btnRect = btn.getBoundingClientRect();
            
            // Calculate random position within container bounds
            const maxX = containerRect.width - btnRect.width - 40;
            const maxY = containerRect.height - btnRect.height - 40;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            // Apply new position
            btn.style.position = 'absolute';
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
            btn.style.transform = 'scale(0.9)';
            
            // Reset transform after animation
            setTimeout(() => {
                btn.style.transform = 'scale(1)';
            }, 200);
        }

        // Also handle mouse move for more interactive dodging
        noBtn.addEventListener('mousemove', (e) => {
            const btn = e.target;
            const rect = btn.getBoundingClientRect();
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            // Check if mouse is getting close to button center
            const btnCenterX = rect.left + rect.width / 2;
            const btnCenterY = rect.top + rect.height / 2;
            const distance = Math.sqrt(
                Math.pow(mouseX - btnCenterX, 2) + 
                Math.pow(mouseY - btnCenterY, 2)
            );
            
            // If mouse is within 100px of button center, dodge
            if (distance < 100) {
                dodgeButton(e);
            }
        });

        function handleYes() {
            window.location.href = 'gifts.html';
        }
    </script>
</body>
</html>
